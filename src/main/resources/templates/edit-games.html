<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Juego</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Proyecto Integrador</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/web/games">Lista de Juegos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/games/new">AÃ±adir Juego</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/games/search">buscar</a>
            </li>
        </ul>

</nav>

<div class="container mt-5">
    <h1>Editar Juego</h1>
    <form th:action="@{/web/games/update/{id}(id=${game.id})}" method="post">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${game.getName()}">
        </div>
        <div class="form-group">
            <label for="developers">Desarrolladores:</label>
            <input type="text" class="form-control" id="developers" name="developers" th:value="${game.getDevelopers()}">
        </div>
        <div class="form-group">
            <label for="launchDate">Fecha de Lanzamiento:</label>
            <input type="date" class="form-control" id="launchDate" name="launchDate" th:value="${game.getLaunchDate()}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
